[package]
name        = "zydis"
version     = "3.0.0"
authors     = [
    "Joel HÃ¶ner <joel@zyantific.com>",
    "Timo von Hartz <th0rex@zyantific.com>"
]

description = "Bindings for Zydis"
license     = "MIT"
keywords    = ["disassembler", "x86", "amd64", "decoder"]
repository  = "https://github.com/zyantific/zydis-rs/"
